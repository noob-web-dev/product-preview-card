<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <article class="product__">
        <picture>
          <!-- source  -->
          <source
            class="product__image"
            srcset="./images/image-product-desktop.jpg"
            type="image/jpg"
            media="(min-width:600px)"
          />
          <!-- alternate img -->
          <img class="product__image" src="./images/image-product-mobile.jpg" />
        </picture>

        <section class="section">
          <p class="perfume">PERFUME</p>
          <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="tag">
            <span class="price">$149.99 </span>
            <span class="price__og">$169.99 </span>
          </div>
          <button class="btn">
            <img src="./images/icon-cart.svg" alt="" /> <span>Add to Cart</span>
          </button>
        </section>
      </article>
    </main>
  </body>
</html>
